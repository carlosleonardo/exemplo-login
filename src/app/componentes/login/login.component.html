<div>
  <mat-card>
    <mat-card-content>
      <mat-card-title>
        <h1>Login</h1>
      </mat-card-title>
      <form [formGroup]="form" (ngSubmit)="login()">
        <div>
          <mat-form-field>
            <mat-label>Email</mat-label>

            <input
              matInput
              type="email"
              id="email"
              formControlName="email"
              required
            />
          </mat-form-field>
        </div>
        <div>
          <mat-form-field>
            <mat-label for="password">Password</mat-label>
            <input
              matInput
              type="password"
              id="password"
              formControlName="password"
              required
            />
          </mat-form-field>
        </div>
        <mat-card-actions>
          <button mat-flat-button type="submit" [disabled]="form.invalid">
            Entrar</button
          >&nbsp;
          <button mat-flat-button type="button">Cadastrar</button>
        </mat-card-actions>
      </form>
    </mat-card-content>
  </mat-card>
</div>
